<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FECOVOL</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<script>
		function myFunction() {
			contador+=1;
			$( ".demo" ).append( "<div class=\"equipo_"+contador+"\">Test</div>" );
			
		}
	</script>
	<script>
		function myFunction2() {
			if (contador>0){
				$(".equipo_"+contador).remove();
				contador-=1;
			}
		}
	</script>

	

  </head>
  <body>
	<script>
		var contador = 0;
	</script>
	<div class="container">
		<p class="demo">A Paragraph</p>
	</div>
	<button type="button" onclick="myFunction()">Try it</button>
	<button type="button" onclick="myFunction2()">Try it 2</button>
	
	<div class="col-xs-6 col-md-12">
		<a href="#" class="thumbnail">
			<img src="images/logo.PNG">
		</a>
    </div>

	
	<form>
		<h1>&nbsp;Solicitud de registro</h1>
		
		<div class="form-group col-xs-6 col-md-6">
			<label for="exampleInputFile">Fotografia</label>
			<input type="file" id="exampleInputFile">
			<p class="help-block">Seleccione su imagen de perfil</p>
		</div>
		<div class="form-group col-xs-6 col-md-6">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		</div>
		<div class="form-group col-xs-6 col-md-6">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="form-group col-xs-6 col-md-6">
			<label for="comboBoxTipoCuenta">Tipo cuenta</label>
			<select class="form-control" id="comboBoxTipoCuenta">
				<option>Entrenador</option>
				<option>Atleta</option>
			</select>
		</div>
		
		<div class="checkbox col-xs-6 col-md-6">
			<label>
				<input type="checkbox"> Check me out
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
